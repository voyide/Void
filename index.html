    <!-- === PARTICLE SYSTEM === -->
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // Create particles
            for (let i = 0; i < 120; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(5, 20); // Slight trail effect
            for (let p of particles) {
                p.behaviors();
                p.update();
                p.show();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = p5.Vector.random2D().mult(random(0.5, 1.5));
                this.acc = createVector(0, 0);
                this.size = random(2, 4);
                this.baseColor = color(0, 255, 65, 150); 
            }

            behaviors() {
                // Interactive Repulsion from Mouse
                let mouse = createVector(mouseX, mouseY);
                let d = dist(this.pos.x, this.pos.y, mouse.x, mouse.y);
                if (d < 100) {
                    let force = p5.Vector.sub(this.pos, mouse);
                    force.setMag(2); // Strength of push
                    this.acc.add(force);
                }
            }

            update() {
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.acc.mult(0); // Reset acceleration
                this.vel.limit(4); // Limit speed

                // Bounce off edges
                if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
                if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
            }

            show() {
                noStroke();
                fill(this.baseColor);
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }
    </script>
