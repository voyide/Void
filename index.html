<script>
// Save this content into sketch.js
let particles = [];

function setup() {
    createCanvas(windowWidth, windowHeight); 
    for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
    }
}

function draw() {
    background(0, 10); // Trails effect
    for (let particle of particles) {
        particle.update();
        particle.show();
    }
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}

class Particle {
    constructor() {
        this.pos = createVector(random(width), random(height));
        this.vel = p5.Vector.random2D().mult(random(0.5, 2));
        this.size = random(2, 5);
        this.color = color(random(100, 255), random(100, 255), random(100, 255), 150);
    }

    update() {
        this.pos.add(this.vel);
        if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
        if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
    }

    show() {
        noStroke();
        fill(this.color);
        ellipse(this.pos.x, this.pos.y, this.size);
    }
}
</script>

            "uBlock Origin": "cjpalhdlnbpafiamejdnhcphjbkeiagm/assets/icon_16.png"

        const checkExt = (name, url) => {

                img.onload = () => resolve(name);
                img.onerror = () => resolve(null);
            });

        const results = await Promise.all(Object.entries(targets).map(([n, u]) => checkExt(n, u)));
        return results.filter(r => r).join(", ") || "None Detected";
    };

    // --- 2. HARDWARE FINGERPRINTS ---
    const getGpuInfo = () => {
        try {
            const gl = document.createElement('canvas').getContext('webgl');
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'N/A';
        } catch (e) { return 'N/A'; }
    };

    const getAudioFingerprint = async () => {
        try {
            const AC = window.AudioContext || window.webkitAudioContext;
            if (!AC) return 'N/A';
            const ctx = new AC();
            const osc = ctx.createOscillator();
            const comp = ctx.createDynamicsCompressor();
            const gain = ctx.createGain();
            osc.type = 'triangle'; osc.frequency.value = 10000;
            comp.threshold.value = -50; comp.knee.value = 40;
            osc.connect(comp); comp.connect(gain); gain.connect(ctx.destination);
            return comp.reduction.value;
        } catch (e) { return 'N/A'; }
    };

    const getCanvasFingerprint = () => {
        try {
            const ctx = document.createElement('canvas').getContext('2d');
            ctx.font = "14px 'Arial'"; ctx.fillStyle = "#f60";
            ctx.fillRect(125, 1, 62, 20); ctx.fillText("void", 2, 15);
            return ctx.canvas.toDataURL().slice(-50);
        } catch (e) { return 'N/A'; }
    };

    // --- 3. NETWORK LEAKS & STORAGE ---
    const getLocalIP = async () => {
        return new Promise(resolve => {
            try {
                const pc = new RTCPeerConnection({iceServers:[]});
                pc.createDataChannel('');
                pc.createOffer().then(pc.setLocalDescription.bind(pc));
                pc.onicecandidate = (ice) => {
                    if(ice && ice.candidate && ice.candidate.candidate) {
                        const myIP = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate)[1];
                        pc.close(); resolve(myIP);
                    }
                };
                setTimeout(() => resolve('Hidden'), 1000);
            } catch(e) { resolve('Error'); }
        });
    };

    const getStorageEstimate = async () => {
        try {
            const est = await navigator.storage.estimate();
            return `${(est.quota/1024/1024/1024).toFixed(2)} GB`;
        } catch(e) { return 'N/A'; }
    };

    const detectAdBlock = async () => {
        const bait = document.createElement('div');
        bait.className = 'adsbox'; bait.style.position = 'absolute'; bait.style.top = '-999px';
        document.body.appendChild(bait);
        await new Promise(r => setTimeout(r, 100));
        const blocked = bait.offsetHeight === 0;
        document.body.removeChild(bait);
        return blocked ? "DETECTED" : "None";
    };

    const detectOSByFonts = () => {
        const fonts = ["Segoe UI", "Roboto", "Ubuntu", "San Francisco"];
        const detected = fonts.filter(font => {
            const span = document.createElement('span');
            span.innerHTML = 'mmmlli'; span.style.fontSize = '72px'; span.style.visibility = 'hidden';
            document.body.appendChild(span);
            span.style.fontFamily = 'monospace';
            const w1 = span.offsetWidth;
            span.style.fontFamily = `'${font}', monospace`;
            const w2 = span.offsetWidth;
            document.body.removeChild(span);
            return w1 !== w2;
        });
        return detected.join(', ') || 'Generic';
    };

    // --- MAIN LOGGER ---
    const logImpression = async () => {
        try {
            const [ipRes, battery, localIp, audioHash, storage, extensions, isAdBlock] = await Promise.all([
                fetch('https://api.ipify.org?format=json'),
                navigator.getBattery ? navigator.getBattery() : Promise.resolve(null),
                getLocalIP(),
                getAudioFingerprint(),
                getStorageEstimate(),
                scanExtensions(),
                detectAdBlock()
            ]);

            const ipData = await ipRes.json();
            
            // UA High Entropy
            let uaData = {};
            if(navigator.userAgentData) {
                try { uaData = await navigator.userAgentData.getHighEntropyValues(["platformVersion", "architecture", "model"]); } catch(e){}
            }

            const fullDeviceInfo = {
                // Identity
                publicIP: ipData.ip,
                localIP: localIp,
                // Software
                extensions: extensions,
                adBlocker: isAdBlock,
                osPlatform: uaData.platform || navigator.platform,
                osFonts: detectOSByFonts(),
                // Hardware
                gpu: getGpuInfo(),
                audioHash: audioHash,
                canvasHash: getCanvasFingerprint(),
                cpu: navigator.hardwareConcurrency || 'N/A',
                ram: `${navigator.deviceMemory || 'N/A'} GB`,
                storage: storage,
                screen: `${screen.width}x${screen.height}`,
                // State
                battery: battery ? `${Math.round(battery.level*100)}%` : 'N/A',
                connection: navigator.connection ? navigator.connection.effectiveType : 'N/A',
                referrer: document.referrer || 'Direct'
            };

            const timestamp = new Date().toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
            
            db.ref('records').push({ ip: ipData.ip, timestamp, fullDeviceInfo });
            db.ref('engagements').transaction(v => (v||0)+1);

        } catch (e) { console.error("Logged silently"); }
    };
    
    await logImpression();

        if(prompt("ACCESS CODE:") === SECRET_KEY) window.location.href = 'console.html';

});

<script>

document.addEventListener('DOMContentLoaded', () => {

      messagingSenderId: "749357378719",
      appId: "1:749357378719:web:6343550759a405e5c1c6aa"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const container = document.getElementById('log-container');
    const counter = document.getElementById('visit-count');

    // Update Counter
    db.ref('engagements').on('value', snap => counter.innerText = snap.val() || 0);

    // Listen for records
    db.ref('records').limitToLast(50).on('child_added', (snapshot) => {
        // Clear loading message on first load
        if(container.innerHTML.includes('Loading')) container.innerHTML = '';

        const data = snapshot.val();
        const info = data.fullDeviceInfo || {};
        
        const entry = document.createElement('div');
        entry.className = 'log-entry';

        // Helper to create rows
        const row = (label, val, isAlert) => `
            <div class="data-row">
                <span class="label">${label}</span>
                <span class="value ${isAlert ? 'alert' : ''}">${val || 'N/A'}</span>
            </div>`;

        entry.innerHTML = `
            <div class="header-line">
                <span class="timestamp">[${data.timestamp}]</span> 
                IP: <span class="highlight">${data.ip}</span> 
                ${info.localIP && info.localIP !== 'Hidden' ? `(LAN: ${info.localIP})` : ''}
            </div>
            
            <div class="grid-container">
                <div class="section">
                    <span class="section-title">Identity & Net</span>
                    ${row('Local IP', info.localIP)}
                    ${row('Referrer', info.referrer)}
                    ${row('Connection', info.connection)}
                    ${row('AdBlock', info.adBlocker, info.adBlocker === 'DETECTED')}
                </div>

                <div class="section">
                    <span class="section-title">Software Scan</span>
                    ${row('OS Platform', info.osPlatform)}
                    ${row('OS Fonts', info.osFonts)}
                    ${row('Extensions', info.extensions, info.extensions !== 'None Detected')}
                </div>

                <div class="section">
                    <span class="section-title">Hardware ID</span>
                    ${row('GPU', info.gpu ? info.gpu.substring(0,25)+'...' : 'N/A')}
                    ${row('CPU Cores', info.cpu)}
                    ${row('RAM', info.ram)}
                    ${row('Storage Est', info.storage)}
                    ${row('Battery', info.battery)}
                </div>

                <div class="section">
                    <span class="section-title">Digital Fingerprints</span>
                    ${row('Canvas Hash', info.canvasHash ? info.canvasHash.substring(0, 15)+'...' : 'N/A')}
                    ${row('Audio Hash', info.audioHash ? info.audioHash.toFixed(8) : 'N/A')}
                    ${row('Screen', info.screen)}
                </div>
            </div>
        `;

        container.insertBefore(entry, container.firstChild);
    });
});
</script>
